<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator container">
        <div class="row">
            <div class="col-12">
                <input type="text" id="display" readonly class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-6 col-md-3">
                <button class="operator btn btn-light">+</button>
            </div>
            <div class="col-6 col-md-3">
                <button class="operator btn btn-light">-</button>
            </div>
            <div class="col-6 col-md-3">
                <button class="operator btn btn-light">*</button>
            </div>
            <div class="col-6 col-md-3">
                <button class="operator btn btn-light">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col-6 col-md-3">
                <button class="btn btn-light">7</button>
            </div>
            <div class="col-6 col-md-3">
                <button class="btn btn-light">8</button>
            </div>
            <div class="col-6 col-md-3">
                <button class="btn btn-light">9</button>
            </div>
            <div class="col-6 col-md-3">
                <button class="operator btn btn-light">C</button>
            </div>
        </div>
        <div class="row">
            <div class="col-6 col-md-3">
                <button class="btn btn-light">4</button>
            </div>
            <div class="col-6 col-md-3">
                <button class="btn btn-light">5</button>
            </div>
            <div class="col-6 col-md-3">
                <button class="btn btn-light">6</button>
            </div>
            <div class="col-6 col-md-3">
                <button class="operator btn btn-light">‚Üê</button>
            </div>
        </div>
        <div class="row">
            <div class="col-6 col-md-3">
                <button class="btn btn-light">1</button>
            </div>
            <div class="col-6 col-md-3">
                <button class="btn btn-light">2</button>
            </div>
            <div class="col-6 col-md-3">
                <button class="btn btn-light">3</button>
            </div>
            <div class="col-12 col-md-3">
                <button id="equals" class="btn btn-light">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
</body>
</html>
